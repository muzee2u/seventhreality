{% extends 'basic.html' %}
{% load static %}

{% block content %}

    <!-- Blog -->
    <div id="blog" class="section md-padding bg-grey">

        <!-- Container -->
        <div class="container">

            <!-- Row -->
            <div class="row">

                <!-- Section header -->
                <div class="section-header text-center">
                    <h2 class="title">All Blogs</h2>
                </div>
                <!-- /Section header -->

                {% for blog in blogs %}
                <!-- blog -->
                <div class="col-md-4">
                    <div class="blog">
                        <div class="blog-img">
                            <img class="img-responsive" src="{{ blog.image.url }}" alt="">
                        </div>
                        <div class="blog-content">
                            <ul class="blog-meta">
                                <li><i class="fa fa-user"></i>{{ blog.author }}</li>
                                <li><i class="fa fa-clock-o"></i>18 Oct</li>
                                <li><i class="fa fa-comments"></i>57</li>
                            </ul>
                            <h3>{{ blog.title }}</h3>
                            <p>{{ blog.description }}</p>
                            <a href="{% url 'blog:blog_single' blog.id %}">Read more</a>
                        </div>
                    </div>
                </div>
                <!-- /blog -->
                {% endfor %}


            </div>
            <!-- /Row -->

        </div>
        <!-- /Container -->

    </div>
    <!-- /Blog -->

{% endblock %}
